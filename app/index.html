<!doctype html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app">

            <div id="header">
                <img id="header-logo" src="images/OMDb-logo.png" />
                <h6 id="header-title">OMDb</h6>
            </div>

            <div id="title-container">
                <h1>OMDb</h1>
                <h3>The Open <span id="green-highlight">Movie</span> Database.</h3>
            </div>

            <div id="search-area">
            
                <input id="search-input" type="text" placeholder="Search for anything right here, right now...">
                <input id="search-submit" type="submit" value="SEARCH">

            </div>

            <div id="results-area">

                <div id="results-header">

                    <h2>Results</h2>

                    <span>SORT BY</span>

                    <input id="title-input" type="radio" name="sort-group" value="TITLE" checked="">
                    <label for="title-input">TITLE</label>
                    
                    <input id="date-input" type="radio" name="sort-group" value="DATE">
                    <label for="date-input">RELEASE YEAR</label>

                </div>

                <ul class="film-list">
                </ul>

            </div>

        </div>

        <script src="scripts/jquery-2.2.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>

<!doctype html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>OMDb The Open Movie Database</title>
        <meta name="description" content="OMDb The Open Movie Database">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container-fluid"> 
            <div id="top-container">
                <div id="header">
                    <img class="header-content" id="header-logo" src="images/OMDb-logo.png"/>
                    <h6 class="header-content" id="header-title">OMDb</h6>
                </div>

                <div id="title-container">
                    <h1 id="title">OMDb</h1>
                    <p id="strapline">The Open <span id="strap-highlight">Movie</span> Database.</p>
                </div>    
                
                <div id="search-area">
                    <form id="search-form" autocomplete="off">
                        <input class="search" id="search-input" type="text" placeholder="Search for anything right here, right now...">
                        <span id="search-border"><input id="search-submit" type="submit" value="SEARCH"></span>
                    </form>
                </div>
            </div>
        
            <div id="results-container">     
                <div id="results-header">
                    <h2 id="results-head">Results</h2>
                    <div id="sort-container">
                        <p id="sort-by" class="results-header-content">SORT BY</p>
                        <input class="results-header-content sort-active" id="title-input" type="button" name="sort-group" value="TITLE" checked="">
                        <input class="results-header-content sort-button" id="date-input" type="button" name="sort-group" value="RELEASE YEAR">
                    </div>
                </div>

                <ul class="film-list">
                </ul>
            </div>

            <div id="no-results-container">
                <div id="no-results-header">
                    <h2 id="no-results-head">Sorry, we don't have any movies with that name. Please try again...</h2>
                </div>    
            </div>
        </div>    <!-- container-fluid -->        
        <script src="scripts/jquery-2.2.1.min.js"></script>
        <script src="scripts/content.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>

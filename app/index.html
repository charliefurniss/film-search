<!doctype html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>OMDb The Open Movie Database</title>
        <meta name="description" content="OMDb The Open Movie Database">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="main-container">

            <div id="header">
                <img class="header-content" id="header-logo" src="images/OMDb-logo.png" />
                <h6 class="header-content" id="header-title">OMDb</h6>
            </div>

            <div id="title-container">
                <h1>OMDb</h1>
                <h3>The Open <span id="green-highlight">Movie</span> Database.</h3>
                <div id="search-area">
                    <input id="search-input" type="text" placeholder="Search for anything right here, right now...">
                    <input id="search-submit" type="submit" value="SEARCH">
                </div>
            </div>

            <div id="results-area">

                <div id="results-header">

                    <h2 class="results-header-content">Results</h2>

                    <div id="sort-container">

                        <p class="results-header-content">SORT BY</p>

                        <input class="results-header-content" id="title-input" type="radio" name="sort-group" value="TITLE" checked="">
                        <label for="title-input">TITLE</label>
                        
                        <input class="results-header-content" id="date-input" type="radio" name="sort-group" value="DATE">
                        <label for="date-input">RELEASE YEAR</label>

                    </div>

                </div>

                <ul class="film-list">
                </ul>

            </div>

        </div>

        <script src="scripts/jquery-2.2.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
